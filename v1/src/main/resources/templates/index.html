        .btn.celdas {

        }

        .btn.celdas:hover {

        }

        .btn.pagos {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .btn.pagos:hover {
            background-color: #d4ac0d;
        }

        .footer {
