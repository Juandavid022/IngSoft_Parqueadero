<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Autos Colombia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }

        .login-container h2 {
            color: #ecf0f1;
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #ecf0f1;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acceso al Parqueadero</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <button type="submit">Ingresar</button>
            </div>
        </form>
        <div class="footer">
            &copy; 2025 Autos Colombia
        </div>
    </div>
</body>
</html>
