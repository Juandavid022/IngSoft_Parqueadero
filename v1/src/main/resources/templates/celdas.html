<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>üöß Autos Colombia üöó</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        background-color: #34495e;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        max-width: 700px;
        width: 100%;
      }

      .home-button-container {
        text-align: center;
        margin-bottom: 25px;
      }

      .home-button {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #2980b9;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s;
      }

      .home-button:hover {
        background-color: #1f6391;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1.2px;
      }

      .grid-celdas {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .celda-card {
        background-color: #2c3e50;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: default;
      }

      .celda-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      .celda-id {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
        padding: 12px 18px;
        border-radius: 50px;
        text-align: center;
        min-width: 60px;
        display: inline-block;
      }

      .id-activo {
        background-color: #2980b9;
        color: white;
      }

      .id-inactivo {
        background-color: #7f8c8d;
        color: #ecf0f1cc;
      }

      .celda-tipo {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 6px;
        color: #ecf0f1;
        text-align: center;
      }

      .estado-libre,
      .estado-ocupado {
        padding: 8px 18px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 14px;
        user-select: none;
        text-align: center;
        min-width: 90px;
      }

      .estado-libre {
        background-color: #27ae60;
        color: white;
      }

      .estado-ocupado {
        background-color: #c0392b;
        color: white;
      }

      .placa {
        margin-top: 8px;
        font-weight: 600;
        font-size: 14px;
        color: #f1c40f;
        text-align: center;
        word-break: break-word;
      }

      .no-celdas {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: #bdc3c7;
      }

      .vehiculo-placa {
  color: orange;
  font-weight: 600;
  margin-top: 8px;
  user-select: none;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="home-button-container">
        <a href="/" class="home-button">üè† Inicio</a>
      </div>
      <h2>Estado de las Celdas - Parqueadero</h2>

      <div th:if="${#lists.isEmpty(celdasConVehiculo)}" class="no-celdas">
        No hay celdas registradas en el sistema.
      </div>

      <div class="grid-celdas" th:if="${!#lists.isEmpty(celdasConVehiculo)}">
        <div
          class="celda-card"
          th:each="celdaConVehiculo : ${celdasConVehiculo}"
        >
          <div
            class="celda-id"
            th:text="'#' + ${celdaConVehiculo.celda.id}"
            th:classappend="${celdaConVehiculo.celda.estado == 'Activo'} ? 'id-activo' : 'id-inactivo'"
          ></div>

          <div
            class="celda-tipo"
            th:text="${celdaConVehiculo.celda.tipoVehiculo != null} ? ${celdaConVehiculo.celda.tipoVehiculo.descripcion} : 'Sin tipo'"
          ></div>

          <div
            th:classappend="${celdaConVehiculo.celda.libre} ? 'estado-libre' : 'estado-ocupado'"
            th:text="${celdaConVehiculo.celda.libre} ? 'Libre' : 'Ocupado'"
          ></div>

          <div th:if="${celdaConVehiculo.placaVehiculo != null}" class="vehiculo-placa">
            <small
              >Placa:
              <span th:text="${celdaConVehiculo.placaVehiculo}"></span
            ></small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
