<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registrar Salida</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #34495e;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        width: 500px;
      }

      .home-button {
        display: inline-block;
        margin-bottom: 25px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #2980b9;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s;
      }

      .home-button:hover {
        background-color: #1f6391;
      }

      h2,
      h3 {
        text-align: center;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 15px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }

      .success-message {
        color: #2ecc71;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <a href="/" class="home-button">üè† Inicio</a>
      </div>

      <h2>Salida de Veh√≠culos</h2>
      <form action="/registro/salida" method="post">
        <div class="form-group">
          <label for="placa">Placa:</label>
          <input
            type="text"
            id="placa"
            name="placa"
            th:value="${placa}"
            required
          />
        </div>
        <button type="submit">Consultar</button>
      </form>

      <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
      </div>

      <div th:if="${vehiculo}">
        <h3>Resumen de salida</h3>
        <div class="form-group">
          <label>Fecha Entrada:</label>
          <input type="text" th:value="${registro.fechaEntrada}" readonly />
        </div>
        <div class="form-group">
          <label>Horas Cobradas:</label>
          <input type="text" th:value="${horas}" readonly />
        </div>
        <div class="form-group">
          <label>Total a Pagar:</label>
          <input type="text" th:value="${total}" readonly />
        </div>

        <form action="/registro/salida/confirmar" method="post">
          <input type="hidden" name="placa" th:value="${placa}" />
          <button type="submit">Confirmar Salida</button>
        </form>
      </div>

      <div th:if="${mensaje}" class="success-message">
        <p th:text="${mensaje}"></p>
      </div>
      <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
      </div>
    </div>
  </body>
</html>
