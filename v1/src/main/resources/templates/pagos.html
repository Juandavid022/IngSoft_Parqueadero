<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pagos Realizados - Parqueadero</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        background-color: #34495e;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        max-width: 800px;
        width: 100%;
      }

      .home-button-container {
        text-align: center;
        margin-bottom: 25px;
      }

      .home-button {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #2980b9;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s;
      }

      .home-button:hover {
        background-color: #1f6391;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1.2px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #7f8c8d;
      }

      th {
        background-color: #2980b9;
      }

      td {
        background-color: #2c3e50;
      }

      .no-pagos {
        text-align: center;
        padding: 30px;
        font-size: 18px;
        color: #bdc3c7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="home-button-container">
        <a href="/" class="home-button">üè† Inicio</a>
      </div>

      <h2>Pagos Realizados</h2>

      <div th:if="${#lists.isEmpty(pagos)}" class="no-pagos">
        No hay pagos registrados en el sistema.
      </div>

      <table th:if="${!#lists.isEmpty(pagos)}">
        <thead>
          <tr>
            <th>Registro ID</th>
            <th>Placa</th>
            <th>Monto</th>
            <th>Fecha de Pago</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pago : ${pagos}">
            <td th:text="${pago.registro.id}">1</td>
            <td th:text="${pago.registro.vehiculo.placa}">ABC123</td>
            <td th:text="${pago.monto}">$0.00</td>
            <td th:text="${#temporals.format(pago.fechaPago, 'yyyy-MM-dd HH:mm')}">2025-05-15 08:30</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
